<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="css.css">
        <title>UNIDRIVES - LOGIN</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-light sticky-top menu">
                <a class="navbar-brand abs" href="#"><img src="img/logo-unidrives.png"  height="120px"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="collapsingNavbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">HELP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </nav>
        <div class="container-bg-reg">
            <div class="box-registration">
                <h1>REGISTRATION</h1>
                    <center>
                        <button id="btn-rider" class="btn btn-dark btn-reg">Register as Rider</button>
                        <button id="btn-driver" class="btn btn-dark btn-reg">Register as Driver</button>
                    </center>
                    <div id="form-rider">
                        <form>
                            <h3>Rider</h3>
                            <input type="text" class="form-control" placeholder="Full name">
                            <br>
                            <input type="text" class="form-control" placeholder="Address">
                            <br>
                            <input type="text" class="form-control" placeholder="UQ Faculty">
                            <br>
                            <input type="text" class="form-control" placeholder="Email address">
                            <br>
                            <input type="password" class="form-control" placeholder="Password">
                            <br>
                            <input type="password" class="form-control" placeholder="Confirm Password">
                            <br>
                            <center>
                                <input id="btn-cancel" class="btn btn-danger button" type="button" value="CANCEL"></input>
                                <input class="btn btn-dark button" type="submit" value="SUBMIT"></input>
                            </center>
                        </form>
                    </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

        <script type="text/javascript">
            $("#form-rider").hide();
            $(document).ready(function(){
                $("#btn-rider").click(function(){
                    $("#form-rider").show();
                    $("#btn-rider").hide();
                    $("#btn-driver").hide();
                });
                $("#btn-cancel").click(function(){
                    $("#form-rider").hide();
                    $("#btn-rider").show();
                    $("#btn-driver").show();
                });
            });
        </script>
    </body>
</html>
