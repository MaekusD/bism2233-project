<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="css_wip.css">
        <title>UNIDRIVES - REGISTRATION</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-light menu">
                <a class="navbar-brand abs" href="#"><img src="img/logo-unidrives.png"  height="120px"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="collapsingNavbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">HELP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </nav>
        <div class="container-bg-reg">
            <center><h1>REGISTRATION</h1></center>
            <div class="box-registration">
                <div class="row" id="reg-btns">
                    <div class="col-md-12" id="reg-head">
                        <h2>Register as:</h2>
                    </div>
                    <div class="col-md-6 options" id="btn-rider">
                        <center>
                            <h2 class="option-rider">RIDERS</h2>
                            <div class="buttonz">
                            <a href="#" id="btn-rider"><img src="img/icon-rider.png" height="170px" width="190px"></a>
                            </div>
                        </center>
                    </div>
                    <div class="col-md-6 options" id="btn-driver">
                        <center>
                            <h2 class="option-driver">DRIVERS</h2>
                            <div class="buttonz">
                            <a href="#""><img src="img/icon-driver.png" height="170px" width="190px"></a>
                            </div>
                        </center>
                    </div>   
                </div>
                <form id="form-rider" class="row">
                    <div class="col-md-12">
                        <h3><strong>Rider</strong> - Account Registration</h3><br>
                    </div> 
                    <div class="col-md-12">
                        <div class="input-group mb-3 field">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="img/icons8-user.png" height="30px" width="30px">
                            </span>
                          </div>
                          <input type="text" class="form-control" placeholder="Full name">
                        </div>
                        <div class="input-group mb-3 field">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="img/icons8-home.png" height="30px" width="30px">
                            </span>
                          </div>
                          <input type="text" class="form-control" placeholder="Residential address">
                        </div>
                        <div class="input-group mb-3 field">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="img/icons8-graduation.png" height="30px" width="30px">
                            </span>
                          </div>
                          <input type="text" class="form-control" placeholder="UQ faculty">
                        </div>
                    <!--</div>
                    <div class="col-md-6">-->
                        <div class="input-group mb-3 field">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="img/icons8-email.png" height="30px" width="30px">
                            </span>
                          </div>
                          <input type="text" class="form-control" placeholder="Email address">
                        </div>
                        <div class="input-group mb-3 field">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="img/icons8-password.png" height="30px" width="30px">
                            </span>
                          </div>
                          <input type="text" class="form-control" placeholder="Password">
                        </div>
                        <div class="input-group mb-3 field">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="img/icons8-password.png" height="30px" width="30px">
                            </span>
                          </div>
                          <input type="text" class="form-control" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="col-md-12 btns">
                        <center>
                            <input id="btn-cancel-rider" class="btn btn-danger button" type="button" value="CANCEL"></input>
                            &nbsp;&nbsp;&nbsp;
                            <input class="btn btn-dark button" type="submit" value="SUBMIT"></input>
                        </center>
                    </div>
                </form>
                <form id="form-driver" class="row">
                    <div class="col-md-12">
                        <h3><strong>Driver</strong> - Account Registration</h3><br>
                    </div> 
                    <div class="col-md-12">
                        <div class="input-group mb-3 field">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="img/icons8-user.png" height="30px" width="30px">
                            </span>
                          </div>
                          <input type="text" class="form-control" placeholder="Full name">
                        </div>
                        <div class="input-group mb-3 field">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="img/icons8-home.png" height="30px" width="30px">
                            </span>
                          </div>
                          <input type="text" class="form-control" placeholder="Residential address">
                        </div>
                        <div class="input-group mb-3 field">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="img/icons8-graduation.png" height="30px" width="30px">
                            </span>
                          </div>
                          <input type="text" class="form-control" placeholder="UQ faculty">
                        </div>
                    <!--</div>
                    <div class="col-md-6">-->
                        <div class="input-group mb-3 field">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="img/icons8-email.png" height="30px" width="30px">
                            </span>
                          </div>
                          <input type="text" class="form-control" placeholder="Email address">
                        </div>
                        <div class="input-group mb-3 field">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="img/icons8-password.png" height="30px" width="30px">
                            </span>
                          </div>
                          <input type="text" class="form-control" placeholder="Password">
                        </div>
                        <div class="input-group mb-3 field">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="img/icons8-password.png" height="30px" width="30px">
                            </span>
                          </div>
                          <input type="text" class="form-control" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="col-md-12 btns">
                        <center>
                            <input id="btn-cancel-driver" class="btn btn-danger button" type="button" value="CANCEL"></input>
                            &nbsp;&nbsp;&nbsp;
                            <input class="btn btn-dark button" type="submit" value="SUBMIT"></input>
                        </center>
                    </div>
                </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

        <script type="text/javascript">
            $("#form-rider").hide();
            $("#form-driver").hide();
            $(document).ready(function(){
                $("#btn-rider").click(function(){
                    $("#reg-btns").hide();
                    $("#form-rider").show();
                });
                $("#btn-driver").click(function(){
                    $("#reg-btns").hide();
                    $("#form-driver").show();
                });
                $("#btn-cancel-rider").click(function(){
                    $("#form-rider").hide();
                    $("#reg-btns").show();
                });
                 $("#btn-cancel-driver").click(function(){
                    $("#form-driver").hide();
                    $("#reg-btns").show();
                });
            });
        </script>
    </body>
</html>
