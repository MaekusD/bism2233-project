        <nav class="navbar navbar-expand-md navbar-light menu">
                <a class="navbar-brand abs" href="#"><img src="img/logo-unidrives.png"  height="120px"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="collapsingNavbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </nav>
        <div class="container-bg-reg">
            <center><h1>REGISTRATION</h1></center>
            <div class="box-registration">
                <div class="row" id="reg-btns">
                    <div class="col-md-6" id="btn-rider">
                        <center><h2>Register as Rider</h2></center>
                        <div class="buttonz">
                        <a href="#"><img src="img/icon-rider.png" height="170px" width="190px"></a>
                        </div>
                    </div>
                    <div class="col-md-6" id="btn-driver">
                        <center><h2>Register as Driver</h2></center>
                        <div class="buttonz">
                        <a href="#""><img src="img/icon-driver.png" height="170px" width="190px"></a>
                        </div>
                    </div>   
                    <form id="form-rider" class="row">
                    <div class="col-md-12">
                        <h3>Rider - Account Registration</h3>
                    </div> 
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="img/icons8-user.png" height="30px" width="30px">
                            </span>
                          </div>
                          <input type="text" class="form-control" placeholder="Full name">
                        </div>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="img/icons8-home.png" height="30px" width="30px">
                            </span>
                          </div>
                          <input type="text" class="form-control" placeholder="Residential address">
                        </div>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="img/icons8-graduation.png" height="30px" width="30px">
                            </span>
                          </div>
                          <input type="text" class="form-control" placeholder="UQ faculty">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="img/icons8-email.png" height="30px" width="30px">
                            </span>
                          </div>
                          <input type="text" class="form-control" placeholder="Email address">
                        </div>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="img/icons8-password.png" height="30px" width="30px">
                            </span>
                          </div>
                          <input type="text" class="form-control" placeholder="Password">
                        </div>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                                <img src="img/icons8-password.png" height="30px" width="30px">
                            </span>
                          </div>
                          <input type="text" class="form-control" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="col-md-12 btns">
                        <center>
                            <input id="btn-cancel" class="btn btn-danger button" type="button" value="CANCEL"></input>
                            &nbsp;&nbsp;&nbsp;
                            <input class="btn btn-dark button" type="submit" value="SUBMIT"></input>
                        </center>
                    </div>
                    </form>
                </div>
        </div>

        <script type="text/javascript">
            $("#form-rider").hide();
            $(document).ready(function(){
                $("#btn-driver").click(function(){
                    $("#form-rider").hide();
                });
                $("#btn-cancel").click(function(){
                    $("#form-rider").hide();
                    $("#btn-rider").show();
                    $("#btn-driver").show();
                });
            });
        </script>
